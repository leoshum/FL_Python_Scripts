<div class="form_field">
    <div class="right">
        <input class="toggle right" type="checkbox" [(ngModel)]="isHideEmptyEnvironments" data-tg-off="Hide empty" data-tg-on="Show hidden"/>
        <input class="toggle" type="checkbox" (click)="collapse_all()" [(ngModel)]="isCollapsed" data-tg-off="Collapse" data-tg-on="Expand"/>
    </div>
    <ul>
        <ng-container *ngFor="let config of configuration">
          <li *ngIf="config.Clients.length > 0 || !isHideEmptyEnvironments" (click)="collapse(config)">
            <label for="pathSelect">{{ config.Environment }}</label>
            <ng-container *ngIf="!config.Collapse">
                <ul>
                  <li *ngFor="let client of config.Clients">
                    {{ client }}
                  </li>
                </ul>
            </ng-container>
          </li>
        </ng-container>
      </ul>
</div>

<div class="form_field">
    <button class="start" [disabled]="isRequesting" [ngStyle]="{'opacity': isRequesting ? '0.5' : '1', 'cursor': isRequesting ? 'not-allowed' : 'pointer'}">
        Run
    </button>
</div>
