<div class="tree form_field">
  <label for="pathSelect">Physical Path:</label>
  <ul>
    <li *ngFor="let path of paths | keyvalue">
      <i class="fa fa-folder-open"></i> {{ path.key }}
      <ul>
        <li class="pointer"
          [ngStyle]="{'opacity': selectedPath === path.key + '\\' + file ? '0.5' : '1', 'cursor': selectedPath === path.key + '\\' + file ? 'not-allowed' : 'pointer'}"
          (mouseover)="overFile($event)" (mouseout)="leaveFile($event)"
          (click)="selectedPathChange(path.key + '\\' + file, $event)" *ngFor="let file of path.value">
          {{ file }}
        </li>
      </ul>
    </li>

<div class="form_field">
  <div class="form-check flex">
    <label class="form-check-label" for="disableCheckbox">Disable Save</label>
    <div class="checkbox-wrapper">
      <input class="tgl tgl-ios" id="cb2-7" type="checkbox" [(ngModel)]="isDisabled"/>
      <label class="tgl-btn" for="cb2-7"></label>
    </div>
  </div>
</div>

<div class="form_field">
  <label for="loopsInput">Loops:</label>
  <div class="flex control">
    <button type="button" class="button_minus" (click)="minus()">-</button>
    <button type="button" class="button_plus" (click)="plus()">+</button>
    <input type="number" class="loops" id="loopsInput" [(ngModel)]="numLoops">
  </div>
</div>

<div class="form_field">
  <button type="button" class="start" [disabled]="isRequesting"
    [ngStyle]="{'opacity': isRequesting ? '0.5' : '1', 'cursor': isRequesting ? 'not-allowed' : 'pointer'}"
    (click)="sendPostRequest()">Run</button>
</div>
