<div class="tree form_field">
  <label for="pathSelect">Physical Path:</label>
  <ul>
    <li *ngFor="let path of paths | keyvalue">
      <i class="fa fa-folder-open"></i> {{ path.key }}
      <ul>
        <li class="pointer"
          [ngStyle]="{'opacity': selectedPath === path.key + '\\' + file.name ? '0.5' : '1', 'cursor': selectedPath === path.key + '\\' + file.name ? 'not-allowed' : 'pointer'}"
          (mouseover)="overFile($event)" (mouseout)="leaveFile($event)"
          (click)="selectedPathChange(path.key + '\\' + file.name, $event)" *ngFor="let file of path.value">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            style="scale: 2;color: limegreen; display: none;"
            [ngStyle]="{'display': file.status ? 'initial' : 'none'}"
          >
            <path
              d="M10.5858 13.4142L7.75735 10.5858L6.34314 12L10.5858 16.2427L17.6568 9.1716L16.2426 7.75739L10.5858 13.4142Z"
              fill="currentColor"
            />
          </svg>
          {{ file.name }}
        </li>
      </ul>
    </li>

<div class="form_field">
  <div class="form-check flex">
    <label class="form-check-label" for="disableCheckbox">Save</label>
    <div class="checkbox-wrapper">
      <input class="tgl tgl-ios" id="cb2-7" type="checkbox" [(ngModel)]="save"/>
      <label class="tgl-btn" for="cb2-7"></label>
    </div>
  </div>
</div>

<div class="form_field">
  <label for="loopsInput">Loops:</label>
  <div class="flex control">
    <button type="button" class="button_minus" (click)="minus()">-</button>
    <button type="button" class="button_plus" (click)="plus()">+</button>
    <input type="number" class="loops" id="loopsInput" [(ngModel)]="numLoops">
  </div>
</div>

<div class="form_field">
  <button type="button" class="start" [disabled]="isRequesting"
    [ngStyle]="{'opacity': isRequesting ? '0.5' : '1', 'cursor': isRequesting ? 'not-allowed' : 'pointer'}"
    (click)="sendPostRequest()">Run</button>
</div>
