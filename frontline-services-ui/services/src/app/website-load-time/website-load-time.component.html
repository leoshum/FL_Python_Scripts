                    </li>
                </ul>
            </li>

    <div class="form-group">
        <div class="form-check">
            <label class="form-check-label" for="disableCheckbox">Disable Save</label>
            <input type="checkbox" class="form-check-input" id="disableCheckbox" [(ngModel)]="isDisabled">
        </div>
    </div>

    <div class="form-group">
        <label for="loopsInput">Loops:</label>
        <input type="number" class="form-control" id="loopsInput" [(ngModel)]="numLoops">
    </div>
    
    <div class="form-group">
      <button type="button" class="btn btn-primary" [disabled]="isRequesting" [ngStyle]="{'opacity': isRequesting ? '0.5' : '1', 'cursor': isRequesting ? 'not-allowed' : 'pointer'}" (click)="sendPostRequest()">Run</button>
    </div>
