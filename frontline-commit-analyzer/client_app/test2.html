<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        
<table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      <tr data-toggle="collapse" data-target="#row1" aria-expanded="false" aria-controls="row1">
        <td>John Doe</td>
        <td>johndoe@example.com</td>
        <td><button class="btn btn-primary btn-sm">More Info</button></td>
      </tr>
      <tr>
        <td colspan="3" class="collapse" id="row1">
          <p>This is some additional information about John Doe.</p>
        </td>
      </tr>
    </tbody>
  </table>
          <script>
            jQuery(function($) {
  $('tr[data-toggle="collapse"]').click(function() {
    var target = $(this).data('target');
    $(target).collapse('toggle');
  });
});
</script>
    </body>
</html>
