<!DOCTYPE html>
<html>
    <head>
        <title>Commits</title>
        <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="/style.css">
    </head>
    <body class="container-fluid">
        <div class="row">
            <div class="col-md-3 offset-md-9">
                <div class="input-group my-3">
                    <input id="hours" type="text" class="form-control bg-white border-danger text-danger px-3" placeholder="Enter hours here">
                    <div class="input-group-append" style="padding-left: 10px;">
                        <input id="update" class="btn btn-danger px-4" type="button" value="Update">
                    </div>
                </div>
            </div>
        </div>

        <table id="example" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Merged at</th>
                    <th>Merged by</th>
                    <th>Comments</th>
                    <th>Authors</th>
                    <th>Commits</th>
                    <th>Files</th>
                    <th id="warnings_count">AI Warnings</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <script src="logic.js"></script>
    </body>
</html>
